# ALL, DEBUG, INFO, WARN, ERROR, FATAL and OFF
log4j.rootCategory=INFO, stdout
log4j.category.jp.haw.grain = DEBUG, grain
log4j.additivity.jp.haw.grain = false

log4j.appender.stdout=org.apache.log4j.varia.NullAppender

log4j.appender.grain=org.apache.log4j.ConsoleAppender
log4j.appender.grain.layout=org.apache.log4j.PatternLayout
log4j.appender.grain.layout.ConversionPattern=%d{HH:mm:ss} [%-5p] (%F:%L) - %m%n
